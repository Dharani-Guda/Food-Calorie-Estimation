<!DOCTYPE html>
<html>
        <body background="{{ url_for('static', filename='bootstrap-5.0.2-dist/brooke-lark-HlNcigvUi4Q-unsplash.jpg') }}">
            <div class="card">
                
               <form action="{{url_for('signup')}}" method="post">
               <h1 style="color:white">Register</h1>
               
               <div class="container"><hr>
               Email:<input type="text" placeholder="Enter Email" name="email" size="30" style="font-size:40pt;" required /><br><br>
              
               Username:<input type="text" name="user" placeholder="Enter Username" size="25" style="font-size:40pt;" required /><br><br>
               
               Password:<input type="password" placeholder="Enter Password" name="psw" size="25" style="font-size:40pt;" required /><br><br>
               
               Confirm Password:<input type="password" placeholder="Confirm Password" name="cpsw" size="25" style="font-size:40pt;" required /><br><br>
               
               Age:<select name="age" style="width:350px; height:60px; font-size:40pt;" required>
                    <option value="Below40">Below 40</option>
                    <option value="Above40">Above 40</option>
               </select><br><br>
               
               Gender:<select name="gender" style="width:350px; height:60px; font-size:40pt;" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
               </select><br><br>
               
               Any health issues?<select name="health" style="width:350px; height:60px; font-size:40pt;" required>
                         <option value="No">No</option>
                         <option value="Obesity">Obesity</option>
                         <option value="Heart_diseases">Heart diseases</option>
                         <option value="BP">BP</option>
                         <option value="Diabetes">Diabetes</option>
                         <option value="Thyroid">Thyroid</option>
               </select><br><br>
              
               <input type="submit" name="submit" value="Register" size="28" id="sub" /></div><hr>
               
               <p>Already have an account? <a href="{{url_for('login')}}">Sign in</a>.</p>
          </form>
          <h2 style="color:white;font-size: 100px;">{{msg}}</h2>
        
          </div>
          <style>
        #sub{
            font-size:60px; 
            cursor: pointer;
            border-radius: 12px;
            border-color: black; 
            border-style: outset;
        }
        #sub:hover{
            background-color:black;
            color: white;
        }
         a{
            color: whitesmoke;
         }      
        p{
            color:white;
            font-size: 70px;
            font-weight: 500;
        }  
        h1{
            text-align: center;
            font-size: 150px;
        }
        body{
            background-size:cover;
            height:100vh;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .con{
            padding:25px 50px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            color: white;
            line-height: 400px;
        }
        table{
            color: white;
            width:100%;
            text-align:center;
        }
        table, th, td {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid white;
            border-collapse: collapse;
            font-size: 20px;
            background-color: rgba(255,255,255,0.1);
            box-shadow: 0px 4px 16px rgba(0,0,0,0.5);
        }
        .center{
            margin-left: auto;
            margin-right: auto;
            border:1px solid white;
            border-collapse: collapse;
            font-size: 25px;
        }
        .card {
            position:relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
            padding:50px 50px;
            border-radius: 20px;
            width: 500%;
            height:90%;
            max-width: 1500px;
            text-align: center;
            color: black;
            background-color: rgba(0,0,0,0.5);
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,1);
        }
        
        .container {
            color:white;
            padding: 2px 20px;
            border-radius: 7px;
            font-size: 80px;
        }
    </style>
     </body>
</html>
